<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Contact list</h1>
        <h3>LocalStorage</h3>
        <div id="data-inputs" class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="name-input" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">0034-</span>
                </div>
                <input id="mobile-number-input" type="text" class="form-control" placeholder="Mobile number" aria-label="Mobile" aria-describedby="basic-addon2">
            </div>
            <div class="mb-3">
                <input id="email-input" type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            <div class="dropdown-divider"></div>

            <div>
                <button id="save-btn" type="button" class="btn btn-primary">
                    <i class="fas fa-upload"></i>
                    Save
                </button>
                <button id="recover-btn" type="button" class="btn btn-success">
                    <i class="fas fa-download"></i>
                    Recover
                </button>
                <button id="delete-all-btn" type="button" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                    <span>Delete all</span>
                </button>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="container">
            <div id="contacts-list" class="list-group"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
