<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Contact list</h1>
        <h3>LocalStorage</h3>
        <div id="data-inputs" class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">0034-</span>
                </div>
                <input type="text" class="form-control" placeholder="Mobile number" aria-label="Mobile" aria-describedby="basic-addon3">
            </div>

            <div class="dropdown-divider"></div>

            <div>
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success">Recover</button>
                <button type="button" class="btn btn-danger">Delete selected</button>
                <button type="button" class="btn btn-danger">Delete all</button>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div id="contacts-list" class="container"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
