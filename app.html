<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Contact list</h1>
        <h3>LocalStorage</h3>
        <div id="data-inputs" class="container">
            <form class="needs-validation" novalidate>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input class="form-control" id="name-input" type="text" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required>
                    <div class="invalid-feedback">
                        Please, revise this field.
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">0034-</span>
                    </div>
                    <input id="mobile-number-input" type="number" class="form-control" placeholder="Mobile number" aria-label="Mobile" aria-describedby="basic-addon2" required>
                    <div class="invalid-feedback">
                        Please, revise this field.
                    </div>
                </div>
                <div class="mb-3">
                    <input id="email-input" type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    <div class="invalid-feedback">
                        Please, revise this field.
                    </div>
                </div>
                <p id="validation-fail-msg" class="text-danger d-none">Please, revise the fields.</p>
                <div class="dropdown-divider"></div>
                <div>
                    <button id="save-btn" type="submit" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        <span>Save contact</span>
                    </button>
                    <button id="recover-btn" type="button" class="btn btn-success">
                        <i class="fas fa-upload"></i>
                        <span>Recover contact</span>
                    </button>
                    <button id="delete-all-btn" type="button" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                        <span>Delete all contacts</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="dropdown-divider"></div>
        <div class="container">
            <div id="contacts-list" class="list-group"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
